<!DOCTYPE html>
<html lang="en" >
<head>

  <meta charset="UTF-8">
  <title>Monkey or Zen?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="normalize.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <!-- <link rel="stylesheet" href="style.css"> -->

</head>
<body>

    <section class="startDisplay">
        <div class="firstColumn">moo</div>
        <div class="secondColumn">woo</div>
    </section>

    <section class="actualInteraction">

        <h1>Monkey or Zen?</h1>
        <div class="beginningChoices">
            <a href="#" class="startBtn">Start</a>
            <a href="#" class="secondBtn">Hi-score</a>
            <a href="#" class="thirdBtn">how to play</a>
            <a href="#" class="secondBtn">other</a>
        </div>

    </section>
    <div class="startOptions" id="modalOptions">
        <p>Choose Game Mode:</p>
        <select class="form-select" aria-label="Default select example">
            <option selected>Game Mode</option>
            <option value="1">Focused Monkinator</option>
        </select>
        <p>Pick level Of Difficulty:</p>
        <select class="form-select2" aria-label="Default select example2">
            <option selected>Difficulty</option>
            <option value="1">Easy</option>
            <option value="2">Normal</option>
            <option value="3">Hard</option>
        </select>
        <p>Time till the clock runs out:</p>
        <select class="form-select3" aria-label="Default select example3">
            <option selected>Time</option>
            <option value="1">1 min</option>
            <option value="2">2 min</option>
            <option value="3">4 min</option>
        </select>

        
        <p>Player1: Choose Your Icon</p>
        <div class="choosingIcon1">
            <img src="icon1.png" alt="Icon 1" class="icon" data-icon="icon1.png">
            <img src="icon2.png" alt="Icon 2" class="icon" data-icon="icon2.png">
            <img src="icon3.png" alt="Icon 3" class="icon" data-icon="icon3.png">
        </div>

        <p>Player2: Choose Your Icon</p>
        <div class="choosingIcon2">
            <img src="icon1.png" alt="Icon 1" class="icon" data-icon="icon1.png">
            <img src="icon2.png" alt="Icon 2" class="icon" data-icon="icon2.png">
            <img src="icon3.png" alt="Icon 3" class="icon" data-icon="icon3.png">
        </div>
        <button id="submitBtn">Play!</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script  src="./forStart.js"></script>

</body>

</html>
